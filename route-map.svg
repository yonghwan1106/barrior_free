<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="600" height="400" rx="10" ry="10" fill="#f5f7fa" />
  
  <!-- 타이틀 -->
  <text x="300" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">영등포구청역에서 당산역까지의 경로</text>
  
  <!-- 지하철 역사 도면 -->
  <!-- 영등포구청역 -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="150" height="100" rx="5" ry="5" fill="white" stroke="#e1e4e8" stroke-width="1" />
    <text x="75" y="-10" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">영등포구청역</text>
    
    <!-- 5호선 승강장 -->
    <rect x="20" y="20" width="110" height="20" fill="#996CAC" opacity="0.3" />
    <text x="75" y="35" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">5호선 승강장</text>
    
    <!-- 환승통로 -->
    <rect x="60" y="50" width="30" height="30" fill="#f5f7fa" stroke="#e1e4e8" stroke-width="1" />
    <text x="75" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">환승</text>
    
    <!-- 2호선 승강장 -->
    <rect x="20" y="90" width="110" height="20" fill="#00A84D" opacity="0.3" />
    <text x="75" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">2호선 승강장</text>
    
    <!-- 엘리베이터 1 -->
    <rect x="10" y="45" width="15" height="15" rx="2" ry="2" fill="#1c79f2" />
    <text x="17" y="57" font-family="Arial" font-size="10" text-anchor="middle" fill="white">E</text>
    <text x="17" y="70" font-family="Arial" font-size="8" text-anchor="middle" fill="#1c79f2">E-01</text>
    
    <!-- 엘리베이터 2 -->
    <rect x="125" y="45" width="15" height="15" rx="2" ry="2" fill="#1c79f2" />
    <text x="132" y="57" font-family="Arial" font-size="10" text-anchor="middle" fill="white">E</text>
    <text x="132" y="70" font-family="Arial" font-size="8" text-anchor="middle" fill="#1c79f2">E-04</text>
  </g>
  
  <!-- 당산역 -->
  <g transform="translate(350, 200)">
    <rect x="0" y="0" width="150" height="100" rx="5" ry="5" fill="white" stroke="#e1e4e8" stroke-width="1" />
    <text x="75" y="-10" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">당산역</text>
    
    <!-- 2호선 승강장 -->
    <rect x="20" y="20" width="110" height="20" fill="#00A84D" opacity="0.3" />
    <text x="75" y="35" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">2호선 승강장</text>
    
    <!-- 환승통로 -->
    <rect x="60" y="50" width="30" height="30" fill="#f5f7fa" stroke="#e1e4e8" stroke-width="1" />
    <text x="75" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">환승</text>
    
    <!-- 9호선 승강장 -->
    <rect x="20" y="90" width="110" height="20" fill="#BDB092" opacity="0.3" />
    <text x="75" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">9호선 승강장</text>
    
    <!-- 엘리베이터 1 -->
    <rect x="10" y="45" width="15" height="15" rx="2" ry="2" fill="#1c79f2" />
    <text x="17" y="57" font-family="Arial" font-size="10" text-anchor="middle" fill="white">E</text>
    <text x="17" y="70" font-family="Arial" font-size="8" text-anchor="middle" fill="#1c79f2">E-01</text>
    
    <!-- 엘리베이터 2 -->
    <rect x="125" y="45" width="15" height="15" rx="2" ry="2" fill="#ff3b30" />
    <text x="132" y="57" font-family="Arial" font-size="10" text-anchor="middle" fill="white">E</text>
    <text x="132" y="70" font-family="Arial" font-size="8" text-anchor="middle" fill="#ff3b30">E-02</text>
  </g>
  
  <!-- 2호선 연결 -->
  <path d="M100,290 L210,290 L240,290 L350,290" stroke="#00A84D" stroke-width="4" fill="none" />
  <circle cx="170" cy="290" r="3" fill="white" stroke="#00A84D" stroke-width="1" />
  <text x="170" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">신길역</text>
  <circle cx="280" cy="290" r="3" fill="white" stroke="#00A84D" stroke-width="1" />
  <text x="280" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">문래역</text>
  
  <!-- 경로 표시 -->
  <path d="M175,220 L110,220 L110,245 L110,265 L170,265 L235,265 L300,265 L300,235 L300,220 L425,220" stroke="#1c79f2" stroke-width="3" fill="none" stroke-dasharray="5,3" />
  
  <!-- 출발 지점 -->
  <circle cx="175" cy="220" r="7" fill="#1c79f2" />
  <text x="175" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#1c79f2">출발</text>
  
  <!-- 도착 지점 -->
  <circle cx="425" cy="220" r="7" fill="#34c759" />
  <text x="425" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#34c759">도착</text>
  
  <!-- 주요 경유 지점 -->
  <circle cx="110" cy="245" r="5" fill="white" stroke="#1c79f2" stroke-width="2" />
  <text x="90" y="245" font-family="Arial" font-size="10" text-anchor="end" fill="#666666">엘리베이터(E-01)</text>
  
  <circle cx="170" cy="265" r="5" fill="white" stroke="#1c79f2" stroke-width="2" />
  <text x="170" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">환승통로</text>
  
  <circle cx="300" cy="235" r="5" fill="white" stroke="#1c79f2" stroke-width="2" />
  <text x="320" y="235" font-family="Arial" font-size="10" fill="#666666">엘리베이터(E-04)</text>
  
  <!-- 노선 범례 -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="20" height="10" fill="#00A84D" />
    <text x="25" y="9" font-family="Arial" font-size="12" fill="#333333">2호선</text>
    
    <rect x="80" y="0" width="20" height="10" fill="#996CAC" />
    <text x="105" y="9" font-family="Arial" font-size="12" fill="#333333">5호선</text>
    
    <rect x="160" y="0" width="20" height="10" fill="#BDB092" />
    <text x="185" y="9" font-family="Arial" font-size="12" fill="#333333">9호선</text>
    
    <line x1="240" y1="5" x2="260" y2="5" stroke="#1c79f2" stroke-width="3" stroke-dasharray="5,3" />
    <text x="270" y="9" font-family="Arial" font-size="12" fill="#333333">추천 경로</text>
  </g>
  
  <!-- 경로 정보 -->
  <rect x="400" y="320" width="160" height="60" rx="5" ry="5" fill="white" stroke="#e1e4e8" stroke-width="1" />
  
  <g transform="translate(410, 335)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#666666">총 소요시간: </text>
    <text x="90" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">15분</text>
  </g>
  
  <g transform="translate(410, 355)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#666666">이동 거리: </text>
    <text x="90" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">320m</text>
  </g>
  
  <g transform="translate(410, 375)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#666666">엘리베이터: </text>
    <text x="90" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">2회 이용</text>
  </g>
  
  <!-- 경고 표시 -->
  <g transform="translate(475, 245)">
    <circle cx="0" cy="0" r="15" fill="#ff3b30" opacity="0.1" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff3b30">!</text>
    <text x="25" y="5" font-family="Arial" font-size="10" fill="#ff3b30">E-02 고장</text>
  </g>
</svg>
