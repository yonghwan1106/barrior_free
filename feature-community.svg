  <text x="80" y="115" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">당산역 엘리베이터(E-02) 고장</text>
  <text x="80" y="135" font-family="Arial" font-size="12" fill="#666666">10분 전 제보 · 3명 확인</text>
  
  <rect x="300" y="115" width="50" height="20" rx="10" ry="10" fill="#ff3b30" opacity="0.1" />
  <text x="325" y="130" font-family="Arial" font-size="11" text-anchor="middle" fill="#ff3b30">고장</text>
  
  <!-- 항목 2 -->
  <rect x="40" y="170" width="320" height="60" rx="5" ry="5" fill="#f5f7fa" />
  
  <circle cx="60" cy="190" r="10" fill="#ffcc00" opacity="0.8" />
  <text x="60" y="195" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">!</text>
  
  <text x="80" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">영등포구청역 점자블록 일부 훼손</text>
  <text x="80" y="205" font-family="Arial" font-size="12" fill="#666666">30분 전 제보 · 2명 확인</text>
  
  <rect x="300" y="185" width="50" height="20" rx="10" ry="10" fill="#ffcc00" opacity="0.1" />
  <text x="325" y="200" font-family="Arial" font-size="11" text-anchor="middle" fill="#ffcc00">주의</text>
  
  <!-- 하단 버튼 -->
  <rect x="150" y="240" width="100" height="35" rx="17.5" ry="17.5" fill="#1c79f2" />
  <text x="200" y="263" font-family="Arial" font-size="14" text-anchor="middle" fill="white">제보하기</text>
  <text x="235" y="263" font-family="Arial" font-size="14" text-anchor="middle" fill="white">+</text>
  
