  <!-- 메인 박스 -->
  <rect x="30" y="50" width="340" height="220" rx="10" ry="10" fill="white" stroke="#e1e4e8" stroke-width="1" />
  
  <!-- 탭 네비게이션 -->
  <rect x="30" y="50" width="340" height="40" rx="10" ry="10" fill="#f5f7fa" />
  
  <rect x="40" y="55" width="80" height="30" rx="5" ry="5" fill="#1c79f2" />
