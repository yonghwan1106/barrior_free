<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="400" height="300" rx="10" ry="10" fill="#f5f7fa" />
  
  <!-- 상단 텍스트 -->
  <text x="125" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#1c79f2">비상 상황 대응 시스템</text>
  
  <!-- 메인 화면 -->
  <rect x="30" y="50" width="210" height="220" rx="10" ry="10" fill="white" stroke="#e1e4e8" stroke-width="1" />
  
  <!-- 알림 패널 -->
  <rect x="50" y="70" width="170" height="80" rx="8" ry="8" fill="#ff3b30" opacity="0.1" stroke="#ff3b30" stroke-width="1" />
  
  <circle cx="70" cy="90" r="10" fill="#ff3b30" />
  <text x="70" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">!</text>
  
  <text x="90" y="95" font-family="Arial" font-size="14" font-weight="bold" fill="#ff3b30">엘리베이터 고장</text>
  <text x="135" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">당산역 엘리베이터(E-02)가</text>
  <text x="135" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">고장났습니다.</text>
  
  <!-- 대체 경로 제안 -->
  <rect x="50" y="170" width="170" height="80" rx="8" ry="8" fill="#1c79f2" opacity="0.1" stroke="#1c79f2" stroke-width="1" />
  
  <text x="80" y="190" font-family="Arial" font-size="12" font-weight="bold" fill="#1c79f2">우회 경로 안내</text>
  <text x="135" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">다른 엘리베이터(E-03)를</text>
  <text x="135" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">이용하세요. (+3분)</text>
  
  <!-- 화살표 -->
  <path d="M245,150 L270,150" stroke="#333333" stroke-width="2" />
  <polygon points="265,145 265,155 275,150" fill="#333333" />
  
  <!-- 우회 경로 지도 화면 -->
  <rect x="280" y="50" width="90" height="220" rx="10" ry="10" fill="white" stroke="#e1e4e8" stroke-width="1" />
  
  <!-- 지하철 역사 단순화된 지도 -->
  <rect x="290" y="70" width="70" height="180" fill="#f5f7fa" stroke="#e1e4e8" stroke-width="1" />
  
  <!-- 원래 경로 (비활성화됨) -->
  <path d="M325,230 L325,200 L305,170 L305,120 L325,90" stroke="#cccccc" stroke-width="2" stroke-dasharray="3,3" />
  
  <!-- 새로운 우회 경로 -->
  <path d="M325,230 L325,200 L345,170 L345,120 L325,90" stroke="#1c79f2" stroke-width="3" fill="none" />
  
  <!-- 고장난 엘리베이터 위치 -->
  <circle cx="305" cy="168" r="7" fill="#ff3b30" />
  <text x="295" y="160" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">E-02</text>
  <line x1="300" y1="172" x2="310" y2="162" stroke="white" stroke-width="2" />
  <line x1="300" y1="162" x2="310" y2="172" stroke="white" stroke-width="2" />
  
  <!-- 대체 엘리베이터 위치 -->
  <circle cx="345" cy="170" r="7" fill="#34c759" />
  <text x="355" y="160" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">E-03</text>
  
  <!-- 출발 지점 -->
  <circle cx="325" cy="230" r="6" fill="#1c79f2" />
  <text x="325" y="245" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">출발</text>
  
  <!-- 도착 지점 -->
  <circle cx="325" cy="90" r="6" fill="#34c759" />
  <text x="325" y="80" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">도착</text>
  
  <!-- 하단 버튼 -->
  <rect x="50" y="270" width="85" height="20" rx="10" ry="10" fill="white" stroke="#1c79f2" stroke-width="1" />
  <text x="92" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#1c79f2">역무원 연결</text>
  
  <rect x="150" y="270" width="70" height="20" rx="10" ry="10" fill="#1c79f2" />
  <text x="185" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="white">안내 시작</text>
</svg>
