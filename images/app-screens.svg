<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- 첫 번째 스마트폰 화면 -->
  <g transform="translate(50, 50)">
    <!-- 스마트폰 외형 -->
    <rect x="0" y="0" width="220" height="400" rx="20" ry="20" fill="#333333" />
    <rect x="10" y="30" width="200" height="340" rx="3" ry="3" fill="#ffffff" />
    
    <!-- 상단 상태바 -->
    <rect x="10" y="30" width="200" height="30" fill="#1c79f2" />
    <text x="20" y="50" font-family="Arial" font-size="10" fill="white">출발/도착 선택</text>
    
    <!-- 화면 내용 -->
    <text x="20" y="80" font-family="Arial" font-size="12" fill="#333333">출발역</text>
    <rect x="20" y="90" width="180" height="30" rx="5" ry="5" fill="#f5f7fa" stroke="#e1e4e8" stroke-width="1" />
    <text x="30" y="110" font-family="Arial" font-size="10" fill="#666666">영등포구청역 (2호선, 5호선)</text>
    
    <text x="20" y="140" font-family="Arial" font-size="12" fill="#333333">도착역</text>
    <rect x="20" y="150" width="180" height="30" rx="5" ry="5" fill="#f5f7fa" stroke="#e1e4e8" stroke-width="1" />
    <text x="30" y="170" font-family="Arial" font-size="10" fill="#666666">당산역 (2호선, 9호선)</text>
    
    <text x="20" y="200" font-family="Arial" font-size="12" fill="#333333">사용자 유형</text>
    <g>
      <rect x="20" y="210" width="80" height="30" rx="5" ry="5" fill="#1c79f2" />
      <text x="31" y="230" font-family="Arial" font-size="10" fill="white">휠체어 이용자</text>
    </g>
    <g>
      <rect x="120" y="210" width="80" height="30" rx="5" ry="5" fill="#f5f7fa" stroke="#e1e4e8" stroke-width="1" />
      <text x="135" y="230" font-family="Arial" font-size="10" fill="#666666">시각장애인</text>
    </g>
    
    <rect x="20" y="260" width="180" height="40" rx="5" ry="5" fill="#1c79f2" />
    <text x="75" y="285" font-family="Arial" font-size="14" fill="white">경로 찾기</text>
    
    <!-- 하단 네비게이션 -->
    <rect x="10" y="340" width="200" height="30" fill="#f5f7fa" />
    <circle cx="50" cy="355" r="8" fill="#1c79f2" />
    <circle cx="110" cy="355" r="8" fill="#cccccc" />
    <circle cx="170" cy="355" r="8" fill="#cccccc" />
  </g>
  
  <!-- 두 번째 스마트폰 화면 -->
  <g transform="translate(330, 50)">
    <!-- 스마트폰 외형 -->
    <rect x="0" y="0" width="220" height="400" rx="20" ry="20" fill="#333333" />
    <rect x="10" y="30" width="200" height="340" rx="3" ry="3" fill="#ffffff" />
    
    <!-- 상단 상태바 -->
    <rect x="10" y="30" width="200" height="30" fill="#1c79f2" />
    <text x="20" y="50" font-family="Arial" font-size="10" fill="white">경로 안내</text>
    
    <!-- 화면 내용 -->
    <rect x="20" y="70" width="180" height="60" rx="5" ry="5" fill="#f5f7fa" />
    
    <text x="60" y="90" font-family="Arial" font-size="10" fill="#333333">영등포구청역</text>
    <text x="150" y="90" font-family="Arial" font-size="10" fill="#333333">당산역</text>
<g transform="translate(14,-5)">
    <line x1="110" y1="90" x2="130" y2="90" stroke="#333333" stroke-width="1" />
    <polygon points="126,87 126,93 133,90" fill="#333333" />
    </g>

    <rect x="55" y="100" width="25" height="15" rx="3" ry="3" fill="#00A84D" />
    <text x="67" y="112" font-family="Arial" font-size="9" fill="white" text-anchor="middle">2</text>
    <rect x="85" y="100" width="25" height="15" rx="3" ry="3" fill="#996CAC" />
    <text x="97" y="112" font-family="Arial" font-size="9" fill="white" text-anchor="middle">5</text>
    <rect x="140" y="100" width="25" height="15" rx="3" ry="3" fill="#00A84D" />
    <text x="152" y="112" font-family="Arial" font-size="9" fill="white" text-anchor="middle">2</text>
    <rect x="170" y="100" width="25" height="15" rx="3" ry="3" fill="#BDB092" />
    <text x="182" y="112" font-family="Arial" font-size="9" fill="white" text-anchor="middle">9</text>
    
    <line x1="30" y1="150" x2="30" y2="320" stroke="#1c79f2" stroke-width="2" />
    
    <circle cx="30" cy="160" r="8" fill="#1c79f2" />
    <text x="45" y="165" font-family="Arial" font-size="12" fill="#333333">출발: 영등포구청역 5호선</text>
    
    <circle cx="30" cy="200" r="6" fill="white" stroke="#1c79f2" stroke-width="2" />
    <text x="45" y="205" font-family="Arial" font-size="12" fill="#333333">엘리베이터 이용 (E-01)</text>
    
    <circle cx="30" cy="240" r="6" fill="white" stroke="#1c79f2" stroke-width="2" />
    <text x="45" y="245" font-family="Arial" font-size="12" fill="#333333">환승통로 이동 (120m)</text>
    
    <circle cx="30" cy="280" r="6" fill="white" stroke="#1c79f2" stroke-width="2" />
    <text x="45" y="285" font-family="Arial" font-size="12" fill="#333333">2호선 탑승 (신도림 방향)</text>
    
    <circle cx="30" cy="320" r="8" fill="#1c79f2" />
    <text x="45" y="325" font-family="Arial" font-size="12" fill="#333333">도착: 당산역 2호선</text>
    
    <!-- 하단 네비게이션 -->
    <rect x="10" y="340" width="200" height="30" fill="#f5f7fa" />
    <circle cx="50" cy="355" r="8" fill="#cccccc" />
    <circle cx="110" cy="355" r="8" fill="#1c79f2" />
    <circle cx="170" cy="355" r="8" fill="#cccccc" />
  </g>
</svg>
