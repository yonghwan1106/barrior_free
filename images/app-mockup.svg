<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" viewBox="0 0 600 800" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- 스마트폰 외형 - 더 현실적인 디자인 -->
  <defs>
    <!-- 그라데이션 및 그림자 효과 -->
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#444444" />
      <stop offset="100%" stop-color="#222222" />
    </linearGradient>
    
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1c79f2" />
      <stop offset="100%" stop-color="#0e5ac0" />
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- 지하철 노선 색상 -->
    <linearGradient id="line2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00A84D" />
      <stop offset="100%" stop-color="#009543" />
    </linearGradient>
    
    <linearGradient id="line5Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#996CAC" />
      <stop offset="100%" stop-color="#8A5E9E" />
    </linearGradient>
    
    <linearGradient id="line9Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#BDB092" />
      <stop offset="100%" stop-color="#AEA183" />
    </linearGradient>
  </defs>
  
  <!-- 스마트폰 외형 (더 현실적인 모양) -->
  <rect x="100" y="50" width="400" height="700" rx="40" ry="40" fill="url(#phoneGradient)" filter="url(#dropShadow)" />
  
  <!-- 스마트폰 버튼 -->
  <rect x="105" y="250" width="3" height="40" rx="1" ry="1" fill="#222222" />
  <rect x="105" y="350" width="3" height="60" rx="1" ry="1" fill="#222222" />
  <rect x="492" y="250" width="3" height="40" rx="1" ry="1" fill="#222222" />
  
  <!-- 스마트폰 화면 -->
  <rect x="120" y="100" width="360" height="600" rx="5" ry="5" fill="url(#screenGradient)" />
  
  <!-- 상단 상태바 -->
  <rect x="120" y="100" width="360" height="60" rx="5" ry="5" fill="url(#headerGradient)" />
  <text x="140" y="140" font-family="Arial" font-size="20" font-weight="bold" fill="white">무장애 지하철 경로</text>
  
  <!-- 상태 아이콘 -->
  <circle cx="450" cy="130" r="8" fill="white" opacity="0.9" />
  <rect x="425" cy="127" width="15" height="7" rx="3" ry="3" fill="white" opacity="0.9" />
  <path d="M400,125 L410,125 L405,135 Z" fill="white" opacity="0.9" />
  
  <!-- 메인 컨텐츠 영역 -->
  <!-- 상단 메뉴 -->
  <rect x="140" y="180" width="320" height="50" rx="25" ry="25" fill="#f5f7fa" stroke="#e1e4e8" stroke-width="1" />
  <circle cx="170" cy="205" r="15" fill="#1c79f2" />
  <text x="170" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="white">출발</text>
  
  <circle cx="300" cy="205" r="15" fill="#f5f7fa" stroke="#e1e4e8" stroke-width="1" />
  <text x="300" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">경유</text>
  
  <circle cx="430" cy="205" r="15" fill="#f5f7fa" stroke="#e1e4e8" stroke-width="1" />
  <text x="430" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">도착</text>
  
  <!-- 출발-도착 선택 패널 -->
<g transform="translate(0,-5)">
  <rect x="140" y="250" width="320" height="140" rx="10" ry="10" fill="white" stroke="#e1e4e8" stroke-width="1" />
  
  <text x="160" y="275" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">출발역</text>
  <rect x="160" y="285" width="280" height="35" rx="5" ry="5" fill="#f5f7fa" stroke="#e1e4e8" stroke-width="1" />
  <text x="175" y="308" font-family="Arial" font-size="14" fill="#333333">영등포구청역</text>
  <rect x="345" y="292" width="20" height="20" rx="3" ry="3" fill="url(#line2Gradient)" />
  <text x="355" y="308" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <rect x="375" y="292" width="20" height="20" rx="3" ry="3" fill="url(#line5Gradient)" />
  <text x="385" y="308" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">5</text>
  
  <text x="160" y="335" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">도착역</text>
  <rect x="160" y="345" width="280" height="35" rx="5" ry="5" fill="#f5f7fa" stroke="#e1e4e8" stroke-width="1" />
  <text x="175" y="368" font-family="Arial" font-size="14" fill="#333333">당산역</text>
  <rect x="345" y="352" width="20" height="20" rx="3" ry="3" fill="url(#line2Gradient)" />
  <text x="355" y="368" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <rect x="375" y="352" width="20" height="20" rx="3" ry="3" fill="url(#line9Gradient)" />
  <text x="385" y="368" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">9</text>
  </g>
  
<!-- 사용자 프로필 선택 영역 -->
<g transform="translate(0,5)">
  <rect x="140" y="390" width="320" height="80" rx="10" ry="10" fill="white" stroke="#e1e4e8" stroke-width="1" />
  <text x="160" y="415" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">사용자 프로필</text>
  
  <rect x="160" y="425" width="65" height="30" rx="15" ry="15" fill="#1c79f2" />
  <text x="192" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="white">휠체어</text>
  
  <rect x="235" y="425" width="65" height="30" rx="15" ry="15" fill="#f5f7fa" stroke="#e1e4e8" stroke-width="1" />
  <text x="267" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">시각</text>
  
  <rect x="310" y="425" width="65" height="30" rx="15" ry="15" fill="#f5f7fa" stroke="#e1e4e8" stroke-width="1" />
  <text x="342" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">보행</text>
  </g>

  <!-- 검색 버튼 -->
  <rect x="140" y="490" width="320" height="50" rx="25" ry="25" fill="#1c79f2" />
  <text x="300" y="523" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">경로 찾기</text>
  
  <!-- 지하철 노선도 배경 -->
  <rect x="140" y="560" width="320" height="120" rx="10" ry="10" fill="#f8f9fa" stroke="#e1e4e8" stroke-width="1" />
  <text x="160" y="585" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">실시간 엘리베이터 상태</text>
  
  <!-- 엘리베이터 상태 표시 -->
  <rect x="160" y="595" width="140" height="70" rx="5" ry="5" fill="white" stroke="#e1e4e8" stroke-width="1" />
  <text x="175" y="615" font-family="Arial" font-size="12" fill="#333333">영등포구청역</text>
  <rect x="175" y="625" width="15" height="15" rx="2" ry="2" fill="#34c759" opacity="0.2" />
  <text x="195" y="638" font-family="Arial" font-size="12" fill="#34c759">E-01: 정상</text>
  <rect x="175" y="645" width="15" height="15" rx="2" ry="2" fill="#34c759" opacity="0.2" />
  <text x="195" y="658" font-family="Arial" font-size="12" fill="#34c759">E-04: 정상</text>
  
  <rect x="310" y="595" width="140" height="70" rx="5" ry="5" fill="white" stroke="#e1e4e8" stroke-width="1" />
  <text x="325" y="615" font-family="Arial" font-size="12" fill="#333333">당산역</text>
  <rect x="325" y="625" width="15" height="15" rx="2" ry="2" fill="#34c759" opacity="0.2" />
  <text x="345" y="638" font-family="Arial" font-size="12" fill="#34c759">E-01: 정상</text>
  <rect x="325" y="645" width="15" height="15" rx="2" ry="2" fill="#ff3b30" opacity="0.2" />
  <text x="345" y="658" font-family="Arial" font-size="12" fill="#ff3b30">E-02: 고장</text>
  
  <!-- 하단 네비게이션 탭 -->
  <rect x="120" y="685" width="360" height="15" fill="#f5f7fa" />
  <rect x="120" y="700" width="360" height="1" fill="#e1e4e8" />
  
<g transform="translate(20,30)">
  <g transform="translate(180, 650)">
    <circle cx="0" cy="35" r="10" fill="#1c79f2" />
    <text x="0" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="#1c79f2">홈</text>
  </g>
  
  <g transform="translate(240, 650)">
    <circle cx="0" cy="35" r="10" fill="#cccccc" />
    <text x="0" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">검색</text>
  </g>
  
  <g transform="translate(300, 650)">
    <circle cx="0" cy="35" r="10" fill="#cccccc" />
    <text x="0" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">알림</text>
  </g>
  
  <g transform="translate(360, 650)">
    <circle cx="0" cy="35" r="10" fill="#cccccc" />
    <text x="0" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">내정보</text>
  </g></g>
</svg>
