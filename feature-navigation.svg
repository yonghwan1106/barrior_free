<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="400" height="300" rx="10" ry="10" fill="#f5f7fa" />
  
  <!-- 상단 텍스트 -->
  <text x="85" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#1c79f2">역사 내 정밀 실내 내비게이션</text>
  
  <!-- 지하철 역사 도면 배경 (3D 시각화) -->
  <rect x="30" y="50" width="340" height="200" rx="5" ry="5" fill="white" stroke="#e1e4e8" stroke-width="1" />
  
  <!-- 그리드 라인 -->
  <g stroke="#e1e4e8" stroke-width="0.5">
    <line x1="30" y1="90" x2="370" y2="90" />
    <line x1="30" y1="130" x2="370" y2="130" />
    <line x1="30" y1="170" x2="370" y2="170" />
    <line x1="30" y1="210" x2="370" y2="210" />
    
    <line x1="70" y1="50" x2="70" y2="250" />
    <line x1="110" y1="50" x2="110" y2="250" />
    <line x1="150" y1="50" x2="150" y2="250" />
    <line x1="190" y1="50" x2="190" y2="250" />
    <line x1="230" y1="50" x2="230" y2="250" />
    <line x1="270" y1="50" x2="270" y2="250" />
    <line x1="310" y1="50" x2="310" y2="250" />
    <line x1="350" y1="50" x2="350" y2="250" />
  </g>
  
  <!-- 지하철 역사 주요 시설물 -->
  <!-- 승강장 -->
  <rect x="50" y="170" width="300" height="20" fill="#f5f7fa" stroke="#333333" stroke-width="1" />
  <text x="200" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">승강장</text>
  
  <!-- 계단 -->
  <rect x="100" y="130" width="30" height="40" fill="#e1e4e8" stroke="#333333" stroke-width="1" />
  <line x1="105" y1="135" x2="125" y2="165" stroke="#333333" stroke-width="1" />
  <line x1="110" y1="135" x2="130" y2="165" stroke="#333333" stroke-width="1" />
  <line x1="115" y1="135" x2="135" y2="165" stroke="#333333" stroke-width="1" />
  <line x1="120" y1="135" x2="140" y2="165" stroke="#333333" stroke-width="1" />
  <text x="115" y="125" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">계단</text>
  
  <!-- 에스컬레이터 -->
  <rect x="170" y="130" width="30" height="40" fill="#e1e4e8" stroke="#333333" stroke-width="1" />
  <line x1="175" y1="135" x2="195" y2="165" stroke="#333333" stroke-width="1" />
  <line x1="180" y1="135" x2="200" y2="165" stroke="#333333" stroke-width="1" />
  <line x1="185" y1="135" x2="205" y2="165" stroke="#333333" stroke-width="1" />
  <line x1="190" y1="135" x2="210" y2="165" stroke="#333333" stroke-width="1" />
  <text x="185" y="125" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">에스컬레이터</text>
  
  <!-- 엘리베이터 -->
  <rect x="250" y="120" width="20" height="50" rx="3" ry="3" fill="#1c79f2" stroke="#0e5ac0" stroke-width="1" />
  <line x1="255" y1="130" x2="265" y2="130" stroke="white" stroke-width="1" />
  <line x1="255" y1="140" x2="265" y2="140" stroke="white" stroke-width="1" />
  <line x1="255" y1="150" x2="265" y2="150" stroke="white" stroke-width="1" />
  <line x1="255" y1="160" x2="265" y2="160" stroke="white" stroke-width="1" />
  <text x="260" y="115" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">엘리베이터</text>
  
  <!-- 대합실 -->
  <rect x="50" y="70" width="300" height="30" fill="#f5f7fa" stroke="#333333" stroke-width="1" />
  <text x="200" y="95" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">대합실</text>
  
  <!-- 내비게이션 경로 -->
  <path d="M250,180 L250,170 L260,170 L260,120 L260,80 L200,80 L150,80 L150,70" stroke="#1c79f2" stroke-width="3" fill="none" stroke-dasharray="5,3" />
  
  <!-- 출발 지점 -->
  <circle cx="255" cy="190" r="6" fill="#1c79f2" />
  <text x="245" y="205" font-family="Arial" font-size="10" fill="#1c79f2">출발</text>
  
  <!-- 도착 지점 -->
  <circle cx="150" cy="70" r="6" fill="#34c759" />
  <text x="150" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="#34c759">도착</text>
  
  <!-- 거리 표시 마커 -->
  <circle cx="260" cy="150" r="5" fill="white" stroke="#1c79f2" stroke-width="2" />
  <text x="280" y="165" font-family="Arial" font-size="10" fill="#1c79f2">50m</text>
  
  <circle cx="200" cy="80" r="5" fill="white" stroke="#1c79f2" stroke-width="2" />
  <text x="200" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#1c79f2">100m</text>
  
  <!-- 증강현실 UI 요소 -->
  <polygon points="240,180 260,170 280,180" fill="#1c79f2" opacity="0.5" />
  <text x="260" y="177" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">↑</text>
  
  <!-- 비콘 표시 -->
  <g transform="translate(290, 130)">
    <circle cx="0" cy="0" r="5" fill="#1c79f2" opacity="0.3" />
    <circle cx="0" cy="0" r="10" fill="none" stroke="#1c79f2" stroke-width="1" opacity="0.3" />
    <circle cx="0" cy="0" r="15" fill="none" stroke="#1c79f2" stroke-width="1" opacity="0.2" />
    <text x="0" y="25" font-family="Arial" font-size="8" text-anchor="middle" fill="#1c79f2">비콘</text>
  </g>
  
  <!-- 내비게이션 정보 패널 -->
  <rect x="50" y="225" width="300" height="50" rx="5" ry="5" fill="white" stroke="#e1e4e8" stroke-width="1" />
  <text x="60" y="245" font-family="Arial" font-size="12" fill="#333333">현재 위치: 승강장</text>
  <text x="60" y="265" font-family="Arial" font-size="12" fill="#333333">다음: 엘리베이터로 이동 (10m 전방)</text>
  <polygon points="330,240 340,250 330,260" fill="#1c79f2" />
</svg>
